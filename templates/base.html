<!DOCTYPE html>
<html lang="no">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart varmekabel-dokumentasjon</title>
    <style type="text/css">
      {% include "critical.css" %}
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" media="none" onload="if(media!='all')media='all'">
    <noscript><link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"></noscript>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106881872-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments)
      };
      gtag('js', new Date());

      gtag('config', 'UA-106881872-1');
    </script>

  </head>

  <body>
    <!-- ko foreach: errors -->
    <div class="float-message alert alert-dismissable" data-bind="css: 'alert-' + defcon_level">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong data-bind="text: message"></strong>
    </div>
    <!-- /ko -->
    <div class="container">
      {% include 'includes/messages.html' %}
      {% include 'includes/header.html' %}
      {% block body %}{% endblock %}
    </div>
    <div class="row">{% include 'includes/footer.html' %}</div>
    <script src="https://cdn.jsdelivr.net/combine/npm/webfontloader@1.6.28,npm/jquery@3.2.1,npm/knockout@3.4.2/build/output/knockout-latest.min.js"></script>
    <script async defer src="{{url_for('static', filename='js/main.js')}}"></script>
    {% if form %}
      <script type="text/javascript">
        $.ajaxSetup({
          beforeSend: function (xhr, settings) {
            var csrf_token = '{{ form.csrf_token._value() }}'
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrf_token)
            }
          }
        })
      </script>
    {% endif %}
    {% block script %}{% endblock %}
  </body>
</html>
