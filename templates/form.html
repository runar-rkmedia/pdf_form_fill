<!DOCTYPE html>
{% extends 'base.html' %}
{% block body %}
    <div class="row">
        {% for error in errors%}
        <div class="error bg-danger">Feltet '{{error}}'  er ikke fyllt ut tilstrekkelig.</div>
        {% endfor %}
        <form class="" action="nexans.html" method="post">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="form-kunde">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#acc-form" href="#collapse-form-kunde" aria-expanded="true" aria-controls="collapse-form-kunde">Kundeinformasjon</a>
                        </h4>
                    </div>
                    <div div id="collapse-form-kunde" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="form-kunde">
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="input-anleggs_adresse">Anleggsadresse</label>
                                <input class="form-control" type="text" name="anleggs_adresse" id="input-anleggs_adresse" value="{{ dictionary['anleggs_adresse'] }}">
                            </div>
                            <div class="form-group col-xs-4">
                                <label for="input-anleggs_postnummer">Postnummer</label>
                                <input class="form-control" type="text" name="anleggs_postnummer" id="input-anleggs_postnummer" value="{{ dictionary['anleggs_postnummer'] }}">
                            </div>
                            <div class="form-group col-xs-8">
                                <label for="input-anleggs_poststed">Poststed</label>
                                <input class="form-control" type="text" name="anleggs_poststed" id="input-anleggs_poststed" value="{{ dictionary['anleggs_poststed'] }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="form_vk">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#acc-form" href="#collapse-form_vk" aria-expanded="true" aria-controls="collapse-form_vk">Spesifikasjoner varmekabel</a>
                        </h4>
                    </div>
                    <div div id="collapse-form_vk" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="form_vk">
                        <div class="panel-body form-inline">
                            <div class="form-group">
                                <label for="input-rom_navn">Romnavn</label>
                                <input class="form-control" type="text" name="rom_navn" id="input-rom_navn"  value="{{ dictionary['rom_navn'] }}">
                            </div>
                            <div class="form-group">
                                <label for="input-areal">Areal</label>
                                <input class="form-control" type="text" name="areal" id="input-areal" value="{{ dictionary['areal'] }}">
                            </div>
                            <div class="form-group">
                                <label for="input-areal">Oppvarmet areal</label>
                                <input class="form-control" type="text" name="oppvarmet_areal" id="input-areal"  value="{{ dictionary['oppvarmet_areal'] }}">
                            </div>
                            <div class="form-group">
                                <label for="input-effekt">Effekt</label>
                                <input class="form-control" type="text" name="effekt" id="input-effekt"  value="{{ dictionary['effekt'] }}">
                            </div><br>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="meterEffekt" id="meterEffekt1" value="10"
                                {% if dictionary['meterEffekt'] == "10" %}
                                checked="true"
                                {% endif %}
                                >
                                    10 W/m
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="meterEffekt" id="meterEffekt2" value="16"
                                {% if dictionary['meterEffekt'] == "16" %}
                                checked="true"
                                {% endif %}
                                >
                                    16 W/m
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="meterEffekt" id="meterEffekt3" value="17"
                                {% if dictionary['meterEffekt'] == "17" %}
                                checked="true"
                                {% endif %}
                                >
                                    17 W/m
                                </label>
                            </div><br>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="manufacturor" id="manufacturor1" value="Nexans" checked="true">
                                    Nexans
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="form_maalinger">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#acc-form" href="#collapse-form_maalinger" aria-expanded="true" aria-controls="collapse-form_maalinger">Målinger</a>
                            </h4>
                        </div>
                    <div div id="collapse-form_maalinger" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="form_maalinger">
                        <div class="panel-body form-inline">
                            <h4>Ledermotstand</h4>
                            <div class="form-group">
                                <label for="input-ohm_a">Før installasjon</label>
                                <input class="form-control" type="text" name="ohm_a" id="input-ohm_a" value="{{ dictionary['ohm_a'] }}">
                            </div>
                            <div class="form-group">
                                <label for="input-ohm_b">Før støping</label>
                                <input class="form-control" type="text" name="ohm_b" id="input-ohm_b" value="{{ dictionary['ohm_b'] }}">
                            </div>
                            <div class="form-group">
                                <label for="input-ohm_c">Før tilkobling</label>
                                <input class="form-control" type="text" name="ohm_c" id="input-ohm_c" value="{{ dictionary['ohm_c'] }}">
                            </div><br>
                            <h4>Isolasjonsmotstand</h4>
                            <p>Målt over 100 Mohm</p>
                            <label class="checkbox">
                                <input type="checkbox" name="mohm_a" value="999"
                                {% if dictionary['mohm_a'] %}
                                checked="true"
                                {% endif %}
                                >
                                Før installasjon
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="mohm_b" value="999"
                                {% if dictionary['mohm_b'] %}
                                checked="true"
                                {% endif %}
                                >
                                Før støping
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="mohm_c" value="999"
                                {% if dictionary['mohm_c'] %}
                                checked="true"
                                {% endif %}
                                >
                                Før tilkobling
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Fyll inn i skjema">
        </form>
    </div>

{% endblock %}
