<!DOCTYPE html>
<script type="text/html" id="room_form_template">
  <form id="room_form" autocomplete="off">

    <div class="fieldset">
      <legend>Rom/stedsinformasjon</legend>
      <div class="formgroup col-xs-12">
        {{render_field(roomForm.room_name, False, **{'data-bind':" textInput: name, typeahead: room_suggestion().suggestRoom(), displayKey: 'name', localSuggestions: true, onSelectFunction: room_suggestion().roomSuggestionOnSelect"}) }}
      </div>
      {{render_field( roomForm.area, formgroup='form-group col-xs-6', **{'data-bind':"textInput: area"}) }}
      {{render_field( roomForm.heated_area, formgroup='form-group col-xs-6', **{'data-bind':"textInput: $data.heated_area"}) }}
      {{render_field( roomForm.outside,
      formgroup='col-xs-12', label_class='checkbox-inline', class_='', **{'data-bind':"checked: outside"}) }}
      <div class="row">
        <div class="col-xs-12">
          <div class="text-right">
            <button
              type="button"
              class="btn btn-primary"
              data-bind=" click: post, css: {opaque: !validationModel.isValid() || !modified()}, enable: modified() && validationModel.isValid(), text: id() >= 0 ? 'Endre' : 'Lagre'"
              data-loading-text="
        <span class='glyphicon glyphicon-refresh spinning'></span>"></button>

          </div>
        </div>
      </div>
    </div>
  </form>
</script>
