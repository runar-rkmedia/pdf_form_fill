<!DOCTYPE html>
<script type="text/html"
        id="room-accordian">
  <div class="panel-group"
       id="accordion-room"
       role="tablist"
       aria-multiselectable="true">
    <!-- ko foreach: $data -->
    <div class="panel"
         data-bind="css: {'panel-primary': !modified(), 'panel-warning': modified()}">
      <div class="panel-heading collapsed"
           data-parent="#accordion-room"
           data-toggle="collapse"
           data-bind="attr: { 'data-target': '#room' + id(), 'href': '#room' + id()}">
        <h3 class="panel-title carrot">
          <span data-bind="text: room_title">
          </span>
          <!-- ko if: modified -->
          <b>Ikke lagret</b>
          <!-- /ko -->
      </h3>
      </div>
      <div class="panel-collapse collapse"
           data-bind="
    attr: {'id': 'room' + id()}
    "
           role="tabpanel">
        <div class="panel-body">
          <button class="btn btn-primary"
                  type="button"
                  data-toggle="collapse"
                  aria-expanded="false"
                  data-bind="attr: { 'data-target': '#room-form' + id(), 'aria-controls': '#room-form' + id()}">Endre info</button>
          <div class="col-xs-12 well collapse"
               data-bind="attr: { 'id': 'room-form' + id()}">
            <!-- ko template: { name: 'room_form_template', data: $data} -->
            <!-- /ko -->
            <!-- ko if: bestFitEffect() -->
            <div data-bind="text: 'Ideell effekt: ' + bestFitEffect() + 'W'"></div>
            <!-- /ko -->
          </div>
          <div class="select_products"
               data-bind="if: id() >= 0">
            <h4>Varmekabler</h4>
            <!-- ko if: heating_cables().list() -->
            <!-- ko template: {name: 'heating_cable_template', data: heating_cables().list} -->
            <!-- /ko -->
            <!-- /ko -->
            <hr>
            <button type="button"
                    class="btn btn-primary pull-right"
                    data-bind="click: heating_cables().add">Legg til varmekabel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /ko -->
  </div>
</script>
