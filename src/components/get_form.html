<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Center the loader */
      .content {
        position: absolute;
        margin: auto;
        top: 15%;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .content-description {
        text-align: center;
      }
      h1 {
        font-size: 38px;
      }
      p {
        font-size: 18px;
      }
      body {
        background-color: #344A5F;
        color: #fff;
        font-family: sans-serif;
      }
      #loader {
        height: 30vh;
        width: 30vh;
        /*box-shadow: 0px 0px 20px #fff;*/
        /*border: 16px solid #fa9f9f;*/
        /*background-color: #fff;*/
        color: #071022;
        border-radius: 50%;
        border-top: 16px solid #18BC9C;
        /*border-bottom: 16px solid #18BC9C;*/
        filter: blur(10px);
        /*width: 120px;*/
        /*height: 120px;*/
        /*-webkit-animation: spin 1s ease-out infinite;*/
        animation: spin 1s cubic-bezier(.83,.51,.37,.69) infinite;
        /*animation: bounce 2s cubic-bezier(.83,.51,.37,.69) infinite;*/
      }
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes bounce {
        0% {
          transform: scale(1);
        }
        20% {
          transform: scale(0.8);
        }
        30% {
          transform: scale(1);
        }
        40% {
          transform: scale(1);
        }
        60% {
          transform: scale(0.8);
        }
        80% {
          transform: scale(1);
        }
      }
      @keyframes moveX {
        0% {
          opacity: 0;
          filter: blur(5px);
          transform: scale(0.85);
        }
        16.67% {
          opacity: 1;
          filter: blur(0px);
          transform: scale(1);
        }
        33.33% {
          opacity: 0;
          filter: blur(5px);
          transform: scale(1);
        }
      }
      /*.images img:nth-child(1) {
        animation-delay: 2s;
      }*/
      .images img:nth-child(2) {
        animation-delay: 2s;
      }
      .images img:nth-child(3) {
        animation-delay: 4s;
      }
      .images {
        position: relative;
        height: 70px;
        /*position: relative;*/
        text-align: center;
      }
      .images > img {
        /*height: 100%;*/
        width: 100px;
        margin-left: -50px;
        position: absolute;
        /*margin: auto;*/
        left: 50%;
        opacity: 0;
        filter: blur(5px);
        transform: scale(0.85);
        animation: moveX 6s cubic-bezier(.83,.51,.37,.69) infinite;
        max-width: 30%;
      }

    </style>
    <title>Lager skjema...</title>
  </head>
  <body>

    <div class="content" align="center">

      <div id="loader"></div>
      <div class="content-description">
        <h1>Lager skjema</h1>
        <div class="images">
          <img src="/static/icons/Thermofloor.svg" alt="">
          <img src="/static/icons/Nexans.svg" alt="">
          <img src="/static/icons/&Oslash;gl&aelig;nd.svg" alt="">
        </div>
        <p>Totalt
          <span id="n"></span>
          varmekabler som skal fylles ut.
        </p>
        <p>Dette burde ta omkring
          <span id="t"></span>
          sekunder.
        </p>
        <div id="t_"></div>
      </div>
    </div>

  </body>
  <script type="text/javascript">
    var n = 1;
    var n_max = Math.ceil(n * 2.75 / 5) * 5;
    document.getElementById("n").innerHTML = n;
    document.getElementById("t").innerHTML = n_max;
    var t_ = 0
    setInterval(function () {
      t_ += 1;
      document.getElementById("t_").innerHTML = t_;
    }, 1000)
  </script>
</html>
